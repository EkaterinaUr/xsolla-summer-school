<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Chart.min.css">

    <title>Транзакции</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="input-group flex-nowrap mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Поиск</span>
                </div>
                <input type="text" class="form-control" placeholder="По любым полям таблицы" id="search">
            </div>
        </div>
        <div class="row">
            <button id="projects" type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#projectsModal">Проекты</button>
            <button id="rating" type="button" class="btn btn-primary mt-4 ml-2" data-toggle="modal" data-target="#ratingModal">Рейтинг платежных систем</button>
            <button id="chart" type="button" class="btn btn-primary mt-4 ml-2" data-toggle="modal" data-target="#chartModal">График популярности</button>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover table-striped mt-4" id="payments">
                <thead>
                <tr>
                    <th>Проект</th>
                    <th>Метод платежа</th>
                    <th>Дата</th>
                    <th>Возможность возврата</th>
                    <th>Пользователь</th>
                    <th>Сумма</th>
                    <th>Валюта</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="projectsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Проекты с платежами</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="projectTable">
                        <thead>
                        <tr>
                            <th>Проекты</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Проекты с платежами</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="ratingTable">
                        <thead>
                        <tr>
                            <th>Платежная система</th>
                            <th>Количество платежей</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-xl" id="chartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">График популярности платежных систем</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="wrapper"><canvas id="canvas"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
